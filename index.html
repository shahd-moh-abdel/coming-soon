<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shahd Mohammed</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/leapfrog.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vb;
        background-color: #150a16;
      }
      .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        backdrop-filter: invert(5%);
        max-width: 400px;
        min-width: 310px;
        height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.25rem;
        gap: 1.5rem;
      }
      p {
        color: #f5e9f5;
        font-family: "Courier New", Courier, monospace;
        font-size: larger;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <l-leapfrog size="80" speed="2.5" color="#f5e9f5"></l-leapfrog>
      <p>Coming Soon...</p>
    </div>
  </body>
</html>
